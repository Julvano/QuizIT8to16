<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz IT Essentials - Cisco</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header -->
    <header class="quiz-header text-center text-white py-5">
        <div class="container">
            <div class="header-overlay"></div>
            <div class="position-relative z-index-10">
                <h1 class="display-4 fw-bold mb-3">
                    <i class="fas fa-laptop-code me-3"></i> Quiz IT Essentials
                </h1>
                <p class="lead">Cisco - Modules 8 à 16 • 50 Questions</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Progress Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="progress progress-custom">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progressBar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <span id="progressText">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Form -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg border-0 quiz-container">
                    <div class="card-body p-4">
                        <form id="quizForm">
                            <div id="questionsContainer"></div>

                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-primary btn-lg px-5 py-3 rounded-pill submit-btn" onclick="submitQuiz()">
                  <i class="fas fa-check-circle me-2"></i>
                  Corriger le Quiz
                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row mt-5" id="resultsSection" style="display: none;">
            <div class="col-12">
                <div class="card shadow-lg border-0 results-card">
                    <div class="card-body p-5 text-center">
                        <!-- Score Circle -->
                        <div class="score-circle mx-auto mb-4" id="scoreCircle">
                            <div class="score-inner d-flex align-items-center justify-content-center">
                                <div>
                                    <div class="score-number" id="scoreNumber">0/50</div>
                                    <div class="score-percentage" id="scorePercentage">0%</div>
                                </div>
                            </div>
                        </div>

                        <!-- Result Message -->
                        <h3 class="mb-4" id="resultMessage"></h3>

                        <!-- Statistics -->
                        <div class="row g-4 mb-4">
                            <div class="col-md-4">
                                <div class="stat-card card h-100 border-0 bg-success bg-opacity-10">
                                    <div class="card-body text-center">
                                        <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                                        <h4 class="text-success mb-1" id="correctCount">0</h4>
                                        <small class="text-muted">Correctes</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card card h-100 border-0 bg-danger bg-opacity-10">
                                    <div class="card-body text-center">
                                        <i class="fas fa-times-circle fa-2x text-danger mb-2"></i>
                                        <h4 class="text-danger mb-1" id="incorrectCount">0</h4>
                                        <small class="text-muted">Incorrectes</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-card card h-100 border-0 bg-info bg-opacity-10">
                                    <div class="card-body text-center">
                                        <i class="fas fa-percentage fa-2x text-info mb-2"></i>
                                        <h4 class="text-info mb-1" id="successRate">0%</h4>
                                        <small class="text-muted">Réussite</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Restart Button -->
                        <button type="button" class="btn btn-outline-primary btn-lg px-5 py-3 rounded-pill" onclick="restartQuiz()">
              <i class="fas fa-redo me-2"></i>
              Recommencer le Quiz
            </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0">
                        <i class="fas fa-copyright me-1"></i> 2025 par <strong>Jauvins HOUDO</strong>
                    </p>
                    <small class="text-muted">Quiz IT Essentials - Cisco Networking Academy</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Confetti Container -->
    <div id="confettiContainer" class="confetti-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="styles/script.js"></script>
</body>

</html>
